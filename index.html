<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row align-items-center" style="background-color: #DC3545">
      <div class="col text-white mt-3 mb-3">
          <img class="img-fluid" src="/logo.png" alt="San Francisco">
      </div>
      <div class="d-flex justify-content-end align-self-start">
        <div class="btn-group" role="group">
          <a href="/index" class="btn btn-dark" aria-pressed="true">Home</a>
          <a href="/about" class="btn btn-dark" aria-pressed="true">About</a>
          <a href="/contact" class="btn btn-dark" aria-pressed="true">Contact</a>
        </div>
      </div>
    </div>  
    <div class="row d-flex justify-content-center font-italic" style="background-color: #DC3545">
      <h2>Home</h2>
    </div>
    <div class="row" style="background-color:rgb(231, 231, 231)">
      <div class="col-12 d-flex flex-column align-items-center">
        <div class="row m-4" style="font-size: 24px;font-family: 'Times New Roman', Times, serif">
          <div class="text-center">I am a web developer residing in San Francisco, California. You can learn more about who I am here:</div>
        </div>
        <div class="row mb-4">
          <a href="/about" class="btn btn-outline-danger btn-lg" role="button" aria-pressed="true">About</a>
        </div>
        <div class="row mb-4" style="font-size: 24px;font-family: 'Times New Roman', Times, serif">
          <div class="text-center">You can find my contact information which you are free you to use at any time here:</div>
        </div>
        <div class="row mb-4">
          <a href="/contact" class="btn btn-outline-danger btn-lg" role="button" aria-pressed="true">Contact</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-13">
        <img class="img-fluid" src="/sanfran.jpg" alt="San Francisco">
      </div>
    </div>
    <div class="row" style="background-color: #DC3545">
      <div class="col d-flex justify-content-center">
        <div class="btn-group btn-group-sm" role="group">
          <a href="/index" class="btn btn-link text-white" aria-pressed="true">Home</a>
          <a href="/about" class="btn btn-link text-white" aria-pressed="true">About</a>
          <a href="/contact" class="btn btn-link text-white" aria-pressed="true">Contact</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
